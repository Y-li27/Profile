        あくまでスターライトステージ基準で話を進めるが、途中本家シンデレラガールズのお話も出てくる。<br>
        先にご注意をお願いしたいところ。</p>

        僕は北条加蓮（以降彼女）をアイドルとして輝かせたいというだけで彼女をシンデレラにしたいわけではない。<br>
